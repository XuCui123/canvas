<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body style="height:100%">
    <canvas id="canvas" style="height:100%">
        当前浏览器不支持Canvas，请更换浏览器后再试
    </canvas>

  <script type="text/javascript">
    window.onload = function() {
      var canvas = document.getElementById("canvas");

      canvas.width = 800;
      canvas.height = 800;

      var context = canvas.getContext("2d");

      context.lineWidth = 10;
      context.lineJoin = "miter";
      context.miterLimit = 20;
      drawStar(context,100,300,400,400,0)
    }

    function drawStar(cxt,r,R,x,y,rot) {
      cxt.beginPath();
      for(var i=0;i<5;i++) {
        cxt.lineTo(Math.cos((18+i*72-rot)/180*Math.PI)*R+x, -Math.sin((18+i*72-rot)/180*Math.PI)*R+y);
        cxt.lineTo(Math.cos((54+i*72-rot)/180*Math.PI)*r+x, -Math.sin((54+i*72-rot)/180*Math.PI)*r+y);
      }
      cxt.closePath();
      cxt.stroke();
    }
  </script>
</body>
</html>
